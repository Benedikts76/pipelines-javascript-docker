<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKS Demo App</title>
    <style>
        body {
            background-color: lightblue;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        hr {
            width: 100%;
            border: 1px solid black;
        }
        p {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>AKS Demo App</h1>
    <hr>
    <p>Deployed via Azure DevOps</p>
    <p>Current Namespace: ##NAMESPACE"" </p>
    <p>Build #: ##BUILDNUM"" </p>
</body>
</html>
