<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKS Demo App</title>
    <style>
        body {
            background-color: lightblue;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            width: 100%;
            margin-top: 10vh; /* 10% from the top */
        }

        h1 {
            margin: 0;
        }

        hr {
            width: 100%;
            border: 1px solid black;
            margin: 0; /* Optional: to remove any default margin */
        }

        p {
            text-align: center;
            margin-top: 20px; /* Add some space between the line and the paragraph */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AKS Demo App</h1>
        <hr>
        <p>Deployed via Azure DevOps</p>
        <p>Current Namespace: ##NAMESPACE## </p>
        <p>Build #: ##BUILDNUM## </p>
    </div>
</body>
</html>
